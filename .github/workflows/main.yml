# Workflow의 이름
name: Github Actions 실행시켜보기

# Event : 실행되는 시점을 설정
# main 이라는 브랜치에 push 될 때 아래 Workflow를 실행
on:
  push:
    branches:
      - main

# 하나의 Workflow는 1개 이상의 Job으로 구성됩니다.
# 여러 Job은 기본적으로 병렬적으로 수행된다.
jobs:
  # Job을 식별하기 위한 id (아무 이름이나 상관 없음)
  My-Deploy-Job:
    # ubuntu 환경 / 가장 최신 버전(latest)
    runs-on: ubuntu-latest

    # Steps : 특정 작업을 수행하는 가장 작은 단위
    # 하나의 Job은 여러 Step들로 구성되어 있다.
    # name : step에 이름을 지어준다.
    # run : 실제 리눅스 코드를 적는 것임.
    steps:
      - name: Hello World 찍기
        run: echo "Hello World"

      - name: 여러 명령어 문장 작성하기!
        run: |
          echo "Good"
          echo "Morning"
